<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="leftSide">
        <div class="logo">
            <img src="pictures/odin-lined.png" alt="">
            <h1>ODIN</h1>
        </div>

        <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
    </div>

    <div class="rightSide">
        <div class="paragraph">
            <p>This is not a real online service! You know youe need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started</p>

            <p>You <em>know</em> you want to</p>
        </div>

        <div class="form">
            <form action="" method="get">
                <legend><h2>Let's do this!</h2></legend>
                <div class="firstName">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName">
                </div>
                <div class="lastName">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName">
                </div>
                <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div class="number">
                    <label for="phoneNumber">PHONE NUMBER </label>
                    <input type="number" id="phoneNumber">
                </div>
                <div class="number">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                </div>
                <div class="confirm">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm">
                </div>
            </form>
        </div>

        <div class="createAccount">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>

    </div>
</body>
</html>
